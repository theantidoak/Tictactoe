<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script2.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic <span>Tac</span> Toe</h1>
    <!-- <button class="start-game">Start</button> -->
  </header>
  <main>
    <div class="choose-side">
      <div class="left-dropbox">
        <h1 class="symbols">X</h1>
        <div class="dropbox" id="drop1" name="X">Drag Here</div>
      </div>
      <div class="right-dropbox">
        <h1 class="symbols">O</h1>
        <div class="dropbox" id="drop2" name="O">Drag Here</div>
      </div>
    </div>
    <div class="draggables">
      <div class="positionedP">
        <div id="human1" class="positioned" draggable="true">Choose Player</div>
        <div id="human2" class="positioned" draggable="true">Choose Player</div>
      </div>
      <div class='positionedB'>
        <div id="bot1" class="positioned" draggable="true">Choose Bot</div>
        <div id="bot2" class="positioned" draggable="true">Choose Bot</div>
      </div>
    </div>
    <div class="game-board">
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
    </div>
    <div class="newGame">
      <button class="newGame-button">Create new game</button>
    </div>
    <div class="display-results"></div>
  </main>
</body>
</html>
