<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <button class="start-game">Start</button>
  </header>
  <main>
    <div class="choose-side">
      <div>
        <input type="text" id="player-1">
        <label for="player-1"></label>
      </div>
      <button class="name-button">Play with names</button>
      <div>
        <input type="text" id="player-2">
        <label for="player-2"></label>
      </div>
      <button class="play-computer">Play Computer</button>
    </div>
    <div class="game-board">
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
    </div>
    <div class="reset">
      <button class="reset-button">Reset</button>
    </div>
    <div class="display-results"></div>
  </main>
</body>
</html>
