<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script2.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <!-- <button class="start-game">Start</button> -->
  </header>
  <main>
    <div class="choose-side">
      <div class="left-dropbox">
        <h3>Player X</h3>
        <div class="dropbox" id="drop1" name="X"></div>
      </div>
      <div class="draggables">
        <div class="positionedP">
          <div id="human1" class="positioned" draggable="true">&#8801 Player</div>
          <div id="human2" class="positioned" draggable="true">&#8801 Player</div>
        </div>
        <div class='positionedB'>
          <div id="bot1" class="positioned" draggable="true">&#8801 Bot</div>
          <div id="bot2" class="positioned" draggable="true">&#8801 Bot</div>
        </div>
      </div>
      <div class="right-dropbox">
        <h3>Player O</h3>
        <div class="dropbox" id="drop2" name="O"></div>
      </div>
    </div>
    <div class="game-board">
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
    </div>
    <div class="reset">
      <button class="reset-button">Reset</button>
    </div>
    <div class="display-results"></div>
  </main>
</body>
</html>
